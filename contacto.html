<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=PT+Sans:wght@400;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold centrar-texto">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="curso.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a> 
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 id="heading" class="no-margin">Blog De Cafe con consejos y Cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas </p>

        </div>
    </header>

    <main class="contenedor ">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field" 
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu Correo" 
                    id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mesaje</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje" >
                </textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primaria">
            </div>
        </form>

    </main>
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold centrar-texto">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="curso.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a> 
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
